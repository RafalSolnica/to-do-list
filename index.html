<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://rafalsolnica.github.io/to-do-list/">
    <meta property="og:title" content="Rafał Solnica - Lista zadań">
    <meta property="og:type" content="website">
    <meta property="og:image"
        content="https://github.com/RafalSolnica/to-do-list/blob/main/images/share_background.png?raw=true">
    <meta property="og:description"
        content="Lista zadań zrobiona w ramach pracy domowej podczas kursu front-end YouCode.">
    <title>Lista zadań</title>
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/container.css">
    <link rel="stylesheet" href="./css/section.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/tasks.css">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <main class="container">
        <header>
            <h1>Lista zadań</h1>
        </header>

        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>

            <div class="section__content">
                <form class="js-form form">
                    <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
                    <button class="form__button">Dodaj zadanie</button>
                </form>
            </div>
        </section>

        <section class="section">
            <h2 class="section__header">Lista zadań</h2>

            <div class="section__content">
                <ul class="js-tasks tasks">
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
